<div class="container">
  <div>
    <app-interval *ngIf="displayService"></app-interval>
    <button (click)="switchDisplayService()">
      {{ displayService ? 'Stop' : 'Start' }}
    </button>
  </div>
  <div>
    <app-interval-decorator
      *ngIf="displayDisplayDecorator"
    ></app-interval-decorator>
    <button (click)="switchDisplayDecorator()">
      {{ displayDisplayDecorator ? 'Stop' : 'Start' }}
    </button>
  </div>
</div>
